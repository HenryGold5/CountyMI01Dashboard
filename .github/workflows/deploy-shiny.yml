name: Deploy Shiny App to Posit Connect Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'CountyOutputDashboard.qmd'
      - 'data/**'
      - '.github/workflows/deploy-shiny.yml'
      - 'optimizeData.R'
  workflow_dispatch:

jobs:
  deploy-shiny:
    name: Deploy to Posit Connect Cloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.3.2-${{ hashFiles('**/DESCRIPTION') }}-v2
          restore-keys: |
            ${{ runner.os }}-r-4.3.2-

      - name: Install R system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549

      - name: Install R dependencies
        run: |
          install.packages(c("rsconnect", "dplyr", "tmap", "sf", "cartogram", "gt",
                           "gtExtras", "stringr", "ggplot2", "scales", "shiny",
                           "bslib", "tidyr", "readxl", "quarto"))
        shell: Rscript {0}

      - name: Configure rsconnect for Posit Connect Cloud
        run: |
          Rscript -e "
          rsconnect::addConnectServer(
            url = '${{ secrets.POSIT_CONNECT_URL }}',
            name = 'posit-connect-cloud'
          )
          rsconnect::connectApiUser(
            account = 'henrygold5',
            server = 'posit-connect-cloud',
            apiKey = '${{ secrets.POSIT_CONNECT_API_KEY }}'
          )
          "

      - name: Create app.R wrapper for deployment
        run: |
          cat > app.R << 'EOF'
          library(quarto)
          quarto_serve("CountyOutputDashboard.qmd")
          EOF

      - name: Deploy to Posit Connect Cloud
        run: |
          Rscript -e "
          rsconnect::deployApp(
            appDir = '.',
            appFiles = c('app.R', 'CountyOutputDashboard.qmd', 'data'),
            appName = 'district1-county-dashboard',
            server = 'posit-connect-cloud',
            account = 'henrygold5',
            forceUpdate = TRUE
          )
          "
