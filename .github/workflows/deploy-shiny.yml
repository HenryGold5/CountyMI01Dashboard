name: Deploy Shiny App to shinyapps.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-shiny:
    name: Deploy to shinyapps.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Install R system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549

      - name: Install R dependencies
        run: |
          install.packages(c("rsconnect", "dplyr", "tmap", "sf", "cartogram", "gt",
                           "gtExtras", "stringr", "ggplot2", "scales", "shiny",
                           "bslib", "tidyr", "readxl", "quarto"))
        shell: Rscript {0}

      - name: Configure rsconnect
        run: |
          Rscript -e "
          rsconnect::setAccountInfo(
            name = 'henrygold5',
            token = '${{ secrets.TOKEN }}',
            secret = '${{ secrets.SECRET }}'
          )
          "

      - name: Create app.R wrapper for deployment
        run: |
          cat > app.R << 'EOF'
          library(quarto)
          quarto_serve("CountyOutputDashboard.qmd")
          EOF

      - name: Deploy to shinyapps.io
        run: |
          Rscript -e "
          rsconnect::deployApp(
            appDir = '.',
            appFiles = c('app.R', 'CountyOutputDashboard.qmd', 'data'),
            appName = 'district1-county-dashboard',
            account = 'henrygold5',
            forceUpdate = TRUE
          )
          "
