name: Optimize Data Files

on:
  push:
    branches:
      - main
    paths:
      - 'data/Shapefiles/**/*.shp'
      - 'data/Shapefiles/**/*.gpkg'
      - 'data/ExcelFiles/**/*.xlsx'
      - 'data/ExcelFiles/**/*.csv'
      - 'optimizeData.R'
  workflow_dispatch:

jobs:
  optimize:
    name: Convert data to RDS format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.3.2-optimize-v2
          restore-keys: |
            ${{ runner.os }}-r-4.3.2-

      - name: Install R system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("sf", "rmapshaper", "readr", "readxl"))'

      - name: Run optimization script
        run: |
          Rscript optimizeData.R

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push optimized files
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/**/*.rds
          git commit -m "Auto-generate optimized RDS files [skip ci]"
          git push
