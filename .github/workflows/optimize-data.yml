name: Optimize Data Files

on:
  push:
    branches:
      - main
    paths:
      - 'data/Shapefiles/**/*.shp'
      - 'data/Shapefiles/**/*.gpkg'
      - 'data/ExcelFiles/**/*.xlsx'
      - 'data/ExcelFiles/**/*.csv'
      - 'optimizeData.R'
  workflow_dispatch:

jobs:
  optimize:
    name: Convert data to RDS format
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CORRECT: Grants the necessary write permission
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ... (All your existing setup and package installation steps remain the same) ...
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.3.2-optimize-v2
          restore-keys: |
            ${{ runner.os }}-r-4.3.2-

      - name: Install R system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("sf", "rmapshaper", "readr", "readxl"))'

      # Rerunning the optimization script to create the .rds files
      - name: Run optimization script
        run: |
          Rscript optimizeData.R

      # --- NEW/REPLACED STEP TO COMMIT AND PUSH ---
      # This action handles the credentials correctly using the GITHUB_TOKEN
      - name: Commit and Push Optimized Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Only commit files within the data directory
          commit_message: "Auto-generate optimized RDS files [skip ci]"
          branch: main
          file_pattern: data/**/*.rds
